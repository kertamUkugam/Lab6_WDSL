		function validacion(){
			var frm = document.getElementById("registro");
			for (i=0;i<frm.elements.length;i++)
			{ 
				if(i==0 && (/^\s+$/.test(frm.elements[0].value) || frm.elements[0].value.length==0 || frm.elements[0].value == null)){
					alert("Nombre incorrecto o vacio.");
					return false;
				}
				
				        expr = /^[a-zA-Z]+\d{3}\@ikasle.ehu\.(eus|es)/g;

				if(i==2 && !(expr.test(frm.elements[1].value))) {
  					alert("Email incorrecto.");
  					return false;
				}
				if(i==3 && (frm.elements[2].value.length<6 || frm.elements[2].value == null)){
					alert("Password incorrecto.");
					return false;
				}
				if(i==4 && (!(/^[6|9]{1}\d{8}$/.test(frm.elements[3].value)) || frm.elements[3].value.length==0 || frm.elements[3].value == null)){
					alert("Telefono incorrecto.");
					return false;
				}
				
				
			} 
			return true;
		}
